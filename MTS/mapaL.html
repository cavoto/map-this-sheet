    <body>   

		<div id="page">
			<div id="container" class="" style="width: 100%;">

				<div id="map2" style="width:50%;height:50%"></div>
			</div>
			</div>

        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {

				var mymap = new MyMap({url: URL, mapDiv: 'map'});

				function showInfo(data) {
					mymap2.loadMarkers(data);
				}
			});
        </script>
